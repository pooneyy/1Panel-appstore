additionalProperties:
  formFields:
    - default: "1panel-network"
      edit: true
      envKey: NETWORK_MODE
      labelZh: 网络模式
      labelEn: Network mode
      required: true
      type: select
      values:
        - label: 主机网络模式
          value: "host"
        - label: 桥接网络模式
          value: "bridge"
        - label: 无网络模式
          value: "none"
        - label: 1panel-network
          value: "1panel-network"
    - default: "/home/ammds"
      edit: true
      envKey: AMMDS_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: AMMDS_METATUBE_URL
      labelZh: MetaTube URL
      labelEn: MetaTube URL
      required: false
      type: text
