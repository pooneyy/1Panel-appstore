additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_POSTGRES_SERVICE
        required: true
        type: service
      default: postgresql
      envKey: PANEL_POSTGRES_TYPE
      labelZh: Postgres 服务 (前置检查)
      labelEn: Postgres Service (Pre-check)
      required: true
      type: apps
      values:
        - label: PostgreSQL
          value: postgresql
    - default: "/home/stash-box"
      edit: true
      envKey: STASH_BOX_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 9999
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: "127.0.0.1"
      edit: true
      envKey: POSTGRES_HOST
      labelZh: 数据库 主机地址
      labelEn: Database Host
      required: true
      type: text
    - default: 5432
      edit: true
      envKey: POSTGRES_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      required: true
      rule: paramPort
      type: number
    - default: "stash-box"
      edit: true
      envKey: POSTGRES_NAME
      labelZh: 数据库 名称
      labelEn: Database Name
      required: true
      rule: paramCommon
      type: text
    - default: "stash-box"
      edit: true
      envKey: POSTGRES_USER
      labelZh: 数据库 用户名
      labelEn: Database Username
      required: true
      type: text
    - default: ""
      edit: true
      envKey: POSTGRES_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: ""
      edit: true
      envKey: HTTP_PROXY
      labelZh: 网络代理地址
      labelEn: Network proxy address
      required: false
      type: text
    - default: "localhost,127.0.0.1,::1,192.168.0.0/16,10.0.0.0/8,*.local"
      edit: true
      envKey: NO_PROXY
      labelZh: 跳过代理地址
      labelEn: Skip proxy address
      required: false
      type: text
