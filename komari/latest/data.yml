# additionalProperties 是固定写法
additionalProperties:
  # formFields 定义了安装时需要填写的表单字段
  formFields:
    # 第一个字段：端口号
    - default: 25774
      # 是否可编辑
      edit: true
      # 对应 docker-compose.yml 里的环境变量 ${PANEL_APP_PORT_HTTP}
      envkey: PANEL_APP_PORT_HTTP
      # 英文标签
      labelEn: Port
      # 中文标签
      labelZh: 应用端口
      # 是否必填
      required: true
      # 校验规则，paramPort 用于校验端口格式
      rule: paramPort
      # 字段类型，number 表示数字输入框
      type: number

    # 第二个字段：管理员用户名
    - default: "admin"
      edit: true
      # 对应 docker-compose.yml 里的环境变量 ${ADMIN_USERNAME}
      envkey: ADMIN_USERNAME
      labelEn: Admin Username
      labelZh: 管理员用户名
      required: true
      # 校验规则，paramCommon 用于校验常规字符串
      rule: paramCommon
      # 字段类型，text 表示文本输入框
      type: text

    # 第三个字段：管理员密码
    - default: ""
      edit: true
      # 对应 docker-compose.yml 里的环境变量 ${ADMIN_PASSWORD}
      envkey: ADMIN_PASSWORD
      labelEn: Admin Password
      labelZh: 管理员密码
      # 随机生成密码
      random: true
      required: true
      # 校验规则，paramComplexity 用于校验密码复杂度
      rule: paramComplexity
      # 字段类型，password 表示密码输入框
      type: password
