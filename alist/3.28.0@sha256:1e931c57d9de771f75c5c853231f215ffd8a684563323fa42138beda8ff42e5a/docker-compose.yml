version: '3'
services:
  alist:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:5244"
    volumes:
      - "${DATA_PATH}:/opt/alist/data"
      - "${MOUNT_PATH}:/mnt/data"
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
    image: xhofe/alist:v3.28.0@sha256:1e931c57d9de771f75c5c853231f215ffd8a684563323fa42138beda8ff42e5a
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true

