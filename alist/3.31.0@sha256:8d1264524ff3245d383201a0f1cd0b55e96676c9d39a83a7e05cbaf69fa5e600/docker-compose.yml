version: '3'
services:
  alist:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:5244"
    volumes:
      - "${DATA_PATH}:/opt/alist/data"
      - "${MOUNT_PATH}:/mnt/data"
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
    image: xhofe/alist:v3.31.0@sha256:8d1264524ff3245d383201a0f1cd0b55e96676c9d39a83a7e05cbaf69fa5e600
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true

