discovery:
  type: single-node
network:
  host: 0.0.0.0
http:
  host: 0.0.0.0
  port: 9200
  cors:
    enabled: true
    allow-origin: "*"
    allow-headers:xpack: X-Requested-With,Content-Type,Content-Length,Authorization
  security:
    enabled: true
    autoconfiguration:
      enabled: true
    enrollment:
      enabled: true
path:
  repo:
    - /usr/share/elasticsearch/backup
