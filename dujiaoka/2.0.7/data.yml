additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_REDIS_SERVICE
        required: true
        type: service
      default: redis
      envKey: PANEL_REDIS_TYPE
      labelZh: Redis 服务 (前置检查)
      labelEn: Redis Service (Pre-check)
      required: false
      type: apps
      values:
        - label: Redis
          value: redis
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mysql
      edit: true
      envKey: PANEL_DB_TYPE
      labelZh: MySQL 服务 (前置检查)
      labelEn: Database Service (Pre-check)
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
        - label: Percona
          value: percona
    - default: "/home/dujiaoka"
      edit: true
      envKey: DUJIAOKA_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: 9000
      edit: true
      envKey: PANEL_APP_PORT_API
      labelZh: API 端口
      labelEn: API port
      required: true
      rule: paramPort
      type: number
    - default: "/admin"
      edit: true
      envKey: ADMIN_ROUTE_PREFIX
      labelZh: 后台路径
      labelEn: Admin path
      required: true
      type: text
    - default: "redis"
      edit: true
      envKey: QUEUE_CONNECTION
      labelZh: 异步消息队列模式
      labelEn: Asynchronous message queue mode
      required: true
      type: select
      values:
        - label: 异步模式 (Redis)
          value: "redis"
        - label: 同步模式
          value: "sync"
    - default: "redis"
      edit: true
      envKey: CACHE_DRIVER
      labelZh: 缓存驱动
      labelEn: Cache driver
      required: true
      type: select
      values:
        - label: Redis 缓存
          value: "redis"
        - label: 文件缓存
          value: "file"
    - default: "127.0.0.1"
      edit: true
      envKey: DB_HOST
      labelZh: 数据库 主机
      labelEn: Database Host
      required: true
      type: text
    - default: 3306
      edit: true
      envKey: DB_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      required: true
      rule: paramPort
      type: number
    - default: "dujiaoka"
      edit: true
      envKey: DB_USERNAME
      labelZh: 数据库 用户名
      labelEn: Database Username
      required: true
      type: text
    - default: ""
      edit: true
      envKey: DB_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      required: true
      type: password
    - default: "dujiaoka"
      edit: true
      envKey: DB_DATABASE
      labelZh: 数据库 名称
      labelEn: Database Name
      required: true
      type: text
    - default: "127.0.0.1"
      edit: true
      envKey: REDIS_HOST
      labelZh: Redis 主机
      labelEn: Redis Host
      required: true
      type: text
    - default: 6379
      edit: true
      envKey: REDIS_PORT
      labelZh: Redis 端口
      labelEn: Redis Port
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: REDIS_PASSWORD
      labelZh: Redis 密码
      labelEn: Redis Password
      required: false
      type: password
