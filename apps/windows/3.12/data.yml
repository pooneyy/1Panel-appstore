          edit: true
          envKey: CPU_CORES
          labelEn: Cpu Core Size
          labelZh: cpu 核心数
          required: true
          type: number
        - default: "docker"
          edit: true
          envKey: USERNAME
          labelEn: Login Username
          labelZh: 登录用户名
          required: true
          type: text
        - default: ""
          edit: true
          envKey: PASSWORD
          labelEn: Login Password
          labelZh: 登录密码
          required: false
          type: password
