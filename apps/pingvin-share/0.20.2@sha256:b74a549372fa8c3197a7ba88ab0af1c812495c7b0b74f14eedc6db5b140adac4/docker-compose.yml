version: '3.8'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "${DATA_PATH}:/opt/app/backend/data"
      - "${UPLOAD_PATH}:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.20.2@sha256:b74a549372fa8c3197a7ba88ab0af1c812495c7b0b74f14eedc6db5b140adac4
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
