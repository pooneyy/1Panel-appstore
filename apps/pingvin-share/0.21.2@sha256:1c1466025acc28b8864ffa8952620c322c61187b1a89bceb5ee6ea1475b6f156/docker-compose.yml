version: '3.8'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "${DATA_PATH}:/opt/app/backend/data"
      - "${UPLOAD_PATH}:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.21.2@sha256:1c1466025acc28b8864ffa8952620c322c61187b1a89bceb5ee6ea1475b6f156
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
