version: '3.8'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "${DATA_PATH}:/opt/app/backend/data"
      - "${UPLOAD_PATH}:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.23.0@sha256:1d814cb8c8b7f31f5386925ce9481ae55576eb4a689828eb98b60404f2505de9
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
