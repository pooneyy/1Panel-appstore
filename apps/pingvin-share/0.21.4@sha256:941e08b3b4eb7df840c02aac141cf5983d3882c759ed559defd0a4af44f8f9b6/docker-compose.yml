version: '3.8'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "${DATA_PATH}:/opt/app/backend/data"
      - "${UPLOAD_PATH}:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.21.4@sha256:941e08b3b4eb7df840c02aac141cf5983d3882c759ed559defd0a4af44f8f9b6
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
