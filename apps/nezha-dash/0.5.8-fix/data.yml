additionalProperties:
    formFields:
        - default: 3000
          edit: true
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Port
          labelZh: 端口
          required: true
          rule: paramPort
          type: number
        - envKey: NEZHA_BASE_URL
          labelEn: NezhaBaseUrl
          labelZh: 哪吒面板地址
          required: true
          type: text
          edit: true
        - envKey: NEZHA_AUTH
          labelEn: NezhaAuth
          labelZh: 哪吒面板API Token
          required: true
          type: text
          edit: true
        - default: 2000
          edit: true
          envKey: NEXT_PUBLIC_NezhaFetchInterval
          labelEn: NezhaFetchInterval
          labelZh: 	获取数据间隔（毫秒）
          required: true
          type: text
        - default: https://nezha-cf.buycoffee.top/apple-touch-icon.png
          edit: true
          envKey: NEXT_PUBLIC_CustomLogo
          labelEn: CustomLogo
          labelZh: 自定义Logo
          required: true
          type: text
        - default: Nezha-Dash
          edit: true
          envKey: NEXT_PUBLIC_CustomTitle
          labelEn: CustomTitle
          labelZh: 自定义标题
          required: true
          type: text
        - default: Nezha-Dash
          edit: true
          envKey: NEXT_PUBLIC_CustomDescription
          labelEn: CustomDescription
          labelZh: 自定义描述
          required: true
          type: text
        - default: "zh"
          edit: true
          envKey: DEFAULT_LOCALE
          labelEn: DefaultLocale
          labelZh: 默认语言
          required: true
          type: select
          values:
              - label: "简体中文"
                value: "zh"
              - label: "繁体中文"
                value: "zh-t"
              - label: "English"
                value: "en"
              - label: "日本語"
                value: "ja"
        - default: "否"
          edit: true
          envKey: ForceShowAllServers
          labelEn: ForceShowAllServers
          labelZh: 是否强制显示所有服务器
          required: true
          type: select
          values:
              - label: "是"
                value: "true"
              - label: "否"
                value: "false"
        - default: "否"
          edit: true
          envKey: NEXT_PUBLIC_ShowFlag
          labelEn: ShowFlag
          labelZh: 是否显示旗帜
          required: true
          type: select
          values:
              - label: "是"
                value: "true"
              - label: "否"
                value: "false"
        - default: "否"
          edit: true
          envKey: NEXT_PUBLIC_DisableCartoon
          labelEn: DisableCartoon
          labelZh: 是否禁用卡通人物
          required: true
          type: select
          values:
              - label: "是"
                value: "true"
              - label: "否"
                value: "false"
        - default: "否"
          edit: true
          envKey: NEXT_PUBLIC_ShowTag
          labelEn: ShowTag
          labelZh: 是否显示标签
          required: true
          type: select
          values:
              - label: "是"
                value: "true"
              - label: "否"
                value: "false"
        - default: "否"
          edit: true
          envKey: NEXT_PUBLIC_ShowNetTransfer
          labelEn: ShowNetTransfer
          labelZh: 是否显示流量信息
          required: true
          type: select
          values:
              - label: "是"
                value: "true"
              - label: "否"
                value: "false"
        - default: "否"
          edit: true
          envKey: NEXT_PUBLIC_ForceUseSvgFlag
          labelEn: ForceUseSvgFlag
          labelZh: 是否强制使用SVG旗帜
          required: true
          type: select
          values:
              - label: "是"
                value: "true"
              - label: "否"
                value: "false"