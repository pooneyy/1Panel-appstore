version: '3'
services:
  gopeed:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9999"
    volumes:
      - "${DOWNLOAD_PATH}:/root/Downloads"
    image: liwei2633/gopeed:v1.5.1@sha256:fd52f4567431535905c4b27e545fc8a1ee28839409f12596c82a016b80e117d1
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
