version: '3'
services:
  gopeed:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9999"
    volumes:
      - "${DOWNLOAD_PATH}:/root/Downloads"
    image: liwei2633/gopeed:v1.5.1@sha256:234a58e89fc7167c120f3918bfd4c97f5f4e3c83744217a5ebd52fb2a2f1b06f
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
