version: '3.8'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "${DATA_PATH}:/opt/app/backend/data"
      - "${UPLOAD_PATH}:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.20.1@sha256:5ed28e90f9ee47c51eaab50ef6fb16dc45564a9fc121f55c62d3d5bed2db0448
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
