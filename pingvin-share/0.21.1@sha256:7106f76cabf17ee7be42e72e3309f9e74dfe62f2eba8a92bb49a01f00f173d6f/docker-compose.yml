version: '3.8'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "${DATA_PATH}:/opt/app/backend/data"
      - "${UPLOAD_PATH}:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.21.1@sha256:7106f76cabf17ee7be42e72e3309f9e74dfe62f2eba8a92bb49a01f00f173d6f
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
