additionalProperties:
  formFields:
    - default: "/home/synapse"
      edit: true
      envKey: SYNAPSE_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 8008
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: 访问端口
      labelEn: Port
      required: true
      rule: paramPort
      type: number
    - default: "matrix.example.com"
      edit: true
      envKey: SYNAPSE_SERVER_NAME
      labelZh: 服务域名
      labelEn: Domain Name
      required: true
      type: text
    - default: "50M"
      edit: true
      envKey: SYNAPSE_MAX_UPLOAD_SIZE
      labelZh: 最大上传文件大小
      labelEn: Maximum upload file size
      required: true
      type: text
    - default: "true"
      edit: true
      envKey: SYNAPSE_ENABLE_REGISTRATION
      labelZh: 注册功能
      labelEn: Enable registration
      required: true
      type: select
      values:
        - label: "允许注册"
          value: "true"
        - label: "禁止注册"
          value: "false"
    - default: "false"
      edit: true
      envKey: SYNAPSE_ALLOW_GUEST
      labelZh: 访客功能
      labelEn: Enable registration
      required: true
      type: select
      values:
        - label: "允许访客登录"
          value: "true"
        - label: "禁止访客登录"
          value: "false"
    - default: ""
      edit: true
      envKey: POSTGRES_HOST
      labelZh: 数据库 主机地址
      labelEn: Database Host
      required: false
      type: text
    - default: 5432
      edit: true
      envKey: POSTGRES_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      required: true
      rule: paramPort
      type: number
    - default: "synapse"
      edit: true
      envKey: POSTGRES_DB
      labelZh: 数据库 名称
      labelEn: Database Name
      required: true
      rule: paramCommon
      type: text
    - default: "synapse"
      edit: true
      envKey: POSTGRES_USER
      labelZh: 数据库 用户名
      labelEn: Database Username
      required: true
      type: text
    - default: ""
      edit: true
      envKey: POSTGRES_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      required: false
      type: password
    - default: ""
      edit: true
      envKey: SYNAPSE_RECAPTCHA_PUBLIC_KEY
      labelZh: reCAPTCHA 公钥
      labelEn: reCAPTCHA Public Key
      required: false
      type: text
    - default: ""
      edit: true
      envKey: SYNAPSE_RECAPTCHA_PRIVATE_KEY
      labelZh: reCAPTCHA 私钥
      labelEn: reCAPTCHA Private Key
      required: false
      type: text
