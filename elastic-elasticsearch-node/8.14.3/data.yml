additionalProperties:
  formFields:
    - default: "/home/elasticsearch"
      edit: true
      envKey: ELASTICSEARCH_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 9200
      edit: true
      envKey: PANEL_APP_PORT_HTTPS
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: 9300
      edit: true
      envKey: PANEL_APP_PORT_CLUSTER
      labelZh: 集群端口
      labelEn: Cluster port
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: ENROLLMENT_TOKEN
      labelZh: 节点注册令牌
      labelEn: Node enrollment token
      required: true
      type: text
    - default: "es-node"
      edit: true
      envKey: ES_SETTING_NODE_NAME
      labelZh: 节点名称 (集群内唯一值)
      labelEn: Node name (unique value within the cluster)
      required: true
      type: text
    - default: "-Xms1g -Xmx1g"
      edit: true
      envKey: ES_JAVA_OPTS
      labelZh: Elasticsearch Java 配置 (可选)
      labelEn: Elasticsearch Java configuration (optional)
      required: false
      type: text
