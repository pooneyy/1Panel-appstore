<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台登录</title>
    <link href="{{.web_base_url}}/static/css/fontawesome.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/solid.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
        }
        .form-control {
            height: 45px;
            border-radius: 6px;
        }
        .btn-primary {
            background-color: #5a67d8;
            border-color: #4c51bf;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #434190;
            border-color: #3c366b;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .login-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h3 class="login-title">用户登录</h3>
    <form class="m-t" onsubmit="return false">
        <div class="form-group">
            <input name="username" class="form-control" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="请输入密码" required>
        </div>
        {{if eq true .captcha_open}}
        <div class="form-group">
            {{create_captcha}}
            <input name="captcha" class="form-control" placeholder="请输入验证码" required>
        </div>
        {{end}}
        <button onclick="login()" class="btn btn-primary btn-block">登录</button>
        {{if eq true .register_allow}}
        <p class="text-muted text-center mt-3"><small>还没有账号？</small></p>
        <a class="btn btn-outline-primary btn-block" href="{{.web_base_url}}/login/register">免费注册</a>
        {{end}}
    </form>
</div>
<script src="{{.web_base_url}}/static/js/jquery-3.4.1.min.js"></script>
<script src="{{.web_base_url}}/static/js/bootstrap.min.js"></script>
<script>
  function login() {
    $.ajax({
      type: "POST",
      url: "{{.web_base_url}}/login/verify",
      data: $("form").serializeArray(),
      success: function (res) {
        if (res.status) {
          window.location.href = "{{.web_base_url}}/index/index";
        } else {
          alert(res.msg);
        }
      }
    });
    return false;
  }
</script>
</body>
</html>
