additionalProperties:
  formFields:
    - default: "/home/ztncui"
      edit: true
      envKey: ZTNCUI_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 3000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: 3443
      edit: true
      envKey: PANEL_APP_PORT_HTTPS
      labelZh: HTTPS 端口
      labelEn: HTTPS Port
      required: true
      rule: paramPort
      type: number
    - default: 9993
      edit: true
      envKey: PANEL_APP_PORT_API
      labelZh: API 端口
      labelEn: API Port
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: ZTNCUI_PASSWD
      labelZh: 管理员 密码
      labelEn: Admin Password
      required: true
      type: password
    - default: ""
      edit: true
      envKey: MYADDR
      labelZh: 服务器IP
      labelEn: Server IP
      required: true
      type: text
