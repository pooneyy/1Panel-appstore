additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_POSTGRES_SERVICE
        required: true
        type: service
      default: postgresql
      envKey: PANEL_POSTGRES_TYPE
      labelZh: Postgres 服务 (前置检查)
      labelEn: Postgres Service (Pre-check)
      required: true
      type: apps
      values:
        - label: PostgreSQL
          value: postgresql
    - default: 3000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: Web UI 端口
      labelEn: Web UI Port
      required: true
      rule: paramPort
      type: number
    - default: "http://127.0.0.1:3000"
      edit: true
      envKey: BASE_URL
      labelZh: 访问地址
      labelEn: Access URL
      required: true
      type: text
    - default: ""
      edit: true
      envKey: JWT_SECRET
      labelZh: 应用密钥
      labelEn: App key
      required: true
      type: password
    - default: "127.0.0.1"
      edit: true
      envKey: POSTGRES_HOST
      labelZh: 数据库 主机地址
      labelEn: Database Host
      required: true
      type: text
    - default: 5432
      edit: true
      envKey: POSTGRES_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      required: true
      rule: paramPort
      type: number
    - default: "fider"
      edit: true
      envKey: POSTGRES_NAME
      labelZh: 数据库 名称
      labelEn: Database Name
      required: true
      rule: paramCommon
      type: text
    - default: "fider"
      edit: true
      envKey: POSTGRES_USER
      labelZh: 数据库 用户名
      labelEn: Database Username
      required: true
      type: text
    - default: ""
      edit: true
      envKey: POSTGRES_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: ""
      edit: true
      envKey: EMAIL_SMTP_HOST
      labelZh: 邮件服务 地址
      labelEn: Mailer Server Address
      required: true
      type: text
    - default: 465
      edit: true
      envKey: EMAIL_SMTP_PORT
      labelZh: 邮件服务 端口
      labelEn: Mailer Server Port
      required: true
      type: number
    - default: ""
      edit: true
      envKey: EMAIL_SMTP_USERNAME
      labelZh: 邮件服务 用户名
      labelEn: Mailer Username
      required: true
      type: text
    - default: ""
      edit: true
      envKey: EMAIL_SMTP_PASSWORD
      labelZh: 邮件服务 密码
      labelEn: Mailer Password
      required: true
      type: text
    - default: ""
      edit: true
      envKey: EMAIL_NOREPLY
      labelZh: 邮件服务 发件人
      labelEn: Mailer From
      required: true
      type: text

    - default: "true"
      edit: true
      envKey: EMAIL_SMTP_ENABLE_STARTTLS
      labelZh: 邮件服务 启用 STARTTLS
      labelEn: Mailer Enable STARTTLS
      required: true
      type: select
      values:
        - label: "是"
          value: "true"
        - label: "否"
          value: "false"
