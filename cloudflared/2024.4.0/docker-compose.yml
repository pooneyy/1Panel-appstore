version: '3'
services:
  cloudflared:
    image: cloudflare/cloudflared:2024.4.1
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    command: tunnel --no-autoupdate run --token ${CFD_TOKEN}
    labels:  
      createdBy: "Apps"

networks:
    1panel-network:
        external: true
