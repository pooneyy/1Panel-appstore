      required: true
      type: number
    - default: ""
      edit: true
      envKey: REDIS_PASSWORD
      labelZh: Redis 密码
      labelEn: Redis Password
      required: false
      type: password
    - default: "smtp"
      edit: true
      envKey: MAIL_MAILER
      labelZh: 邮件 发送协议
      labelEn: Mail Protocol
      required: true
      type: text
