      envKey: DB_HOST
      labelZh: 数据库 主机地址
      labelEn: Database Host
      required: true
      type: text
    - default: 3306
      edit: true
      envKey: DB_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      required: true
      rule: paramPort
      type: number
    - default: "nexusphp"
      edit: true
      envKey: DB_DATABASE
      labelZh: 数据库 名称
      labelEn: Database Name
      required: true
      rule: paramCommon
      type: text
    - default: "nexusphp"
      edit: true
      envKey: DB_USERNAME
      labelZh: 数据库 用户名
      labelEn: Database Username
      required: true
      type: text
    - default: ""
      edit: true
      envKey: DB_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: "127.0.0.1"
      edit: true
      envKey: REDIS_HOST
      labelZh: Redis 主机
      labelEn: Redis Host
      required: true
