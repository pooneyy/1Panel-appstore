additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mysql
      edit: true
      envKey: PANEL_DB_TYPE
      labelZh: MySQL 服务 (前置检查)
      labelEn: Database Service (Pre-check)
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
        - label: Percona
          value: percona
    - child:
        default: ""
        envKey: PANEL_REDIS_SERVICE
        required: true
        type: service
      default: redis
      envKey: PANEL_REDIS_TYPE
      labelZh: Redis 服务 (前置检查)
      labelEn: Redis Service (Pre-check)
      required: true
      type: apps
      values:
        - label: Redis
          value: redis
    - default: "/home/nexusphp"
      edit: true
      envKey: NEXUSPHP_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: "/home/nexusphp"
      edit: true
      envKey: NEXUSPHP_TORRENTS_ROOT_PATH
      labelZh: 种子目录
      labelEn: Torrent persistence path
      required: true
      type: text
    - default: "/home/nexusphp"
      edit: true
      envKey: NEXUSPHP_BITBUCKET_ROOT_PATH
      labelZh: 上传器目录
      labelEn: Uploader persistence path
      required: true
      type: text
    - default: "/home/nexusphp"
      edit: true
      envKey: NEXUSPHP_ATTACHMENTS_ROOT_PATH
      labelZh: 附件目录
      labelEn: Attachment persistence path
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: 访问端口
      labelEn: Port
      required: true
      rule: paramPort
      type: number
    - default: "http://localhost"
      edit: true
      envKey: text
      labelZh: 公网地址
      labelEn: Public URL
      required: true
      type: text
    - default: "base64:WUbN2wa2kl3E1VDW4iKaH3RBHw3hKY7BK0hWEkBZmGg="
      edit: true
      envKey: APP_KEY
      labelZh: 应用密钥
      labelEn: Application Key
      required: true
      type: text
    - default: ""
      edit: true
      envKey: NAS_TOOLS_KEY
      labelZh: NAS Tools 密钥 (MoviePilot)
      labelEn: NAS Tools Key (MoviePilot)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: IYUU_SECRET
      labelZh: IYUU 密钥
      labelEn: IYUU Secret
      required: false
      type: text
