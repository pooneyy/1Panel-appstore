additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_POSTGRES_SERVICE
        required: true
        type: service
      default: postgresql
      envKey: PANEL_POSTGRES_TYPE
      labelZh: Postgres 服务 (前置检查)
      labelEn: Postgres Service (Pre-check)
      required: true
      type: apps
      values:
        - label: PostgreSQL
          value: postgresql
    - child:
        default: ""
        envKey: PANEL_REDIS_SERVICE
        required: true
        type: service
      default: redis
      envKey: PANEL_REDIS_TYPE
      labelZh: Redis 服务 (前置检查)
      labelEn: Redis Service (Pre-check)
      required: true
      type: apps
      values:
        - label: Redis
          value: redis
    - default: "/home/mastodon"
      edit: true
      envKey: MASTODON_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 3000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
