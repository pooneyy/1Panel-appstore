# 应用名称
name: hoarder
# 版本
version: 0.24.1
# 描述信息
description:
  zh: 一个自托管的全能书签管理工具，支持保存链接、笔记和图片，具有AI自动标签功能。
  en: A self-hostable bookmark-everything app with AI-based automatic tagging and full text search.
# 维护者信息
maintainer:
  name: hoarder-app
  email: 
  url: https://github.com/hoarder-app/hoarder
# 应用配置
params:
  - name: HOARDER_IMAGE
    value: ghcr.io/hoarder-app/hoarder:release
    description: 
      zh: 镜像地址
      en: Image URL
    required: true
  - name: HOARDER_NAME
    value: hoarder
    description: 
      zh: 容器名称
      en: Container Name
    required: true
  - name: HOARDER_PORT
    value: 3000
    description: 
      zh: 访问端口
      en: Access Port
    required: true
  - name: HOARDER_DATA_PATH
    value: /data/hoarder
    description: 
      zh: 数据存储路径
      en: Data Storage Path
    required: true
  - name: OPENAI_API_KEY
    value: ""
    description: 
      zh: OpenAI API密钥（可选）
      en: OpenAI API Key (Optional)
    required: false
  - name: MEILI_MASTER_KEY
    value: ""
    description: 
      zh: Meilisearch主密钥
      en: Meilisearch Master Key
    required: true