additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: postgresql
      envKey: PANEL_DB_TYPE
      labelZh: 数据库服务 (前置检查)
      labelEn: Database Service
      required: true
      type: apps
      values:
        - label: PostgreSQL
          value: postgresql
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
        - label: Percona
          value: percona
    - default: "/home/shiori"
      edit: true
      envKey: SHIORI_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: 访问端口
      labelEn: Port
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: SHIORI_DATABASE_URL
      labelZh: 数据库链接 URL
      labelEn: Database URL
      required: true
      type: text
