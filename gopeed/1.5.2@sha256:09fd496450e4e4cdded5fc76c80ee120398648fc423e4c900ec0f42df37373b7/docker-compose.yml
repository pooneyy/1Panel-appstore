version: '3'
services:
  gopeed:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9999"
    volumes:
      - "${DOWNLOAD_PATH}:/root/Downloads"
    image: liwei2633/gopeed:v1.5.2@sha256:09fd496450e4e4cdded5fc76c80ee120398648fc423e4c900ec0f42df37373b7
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
