version: '3'
services:
  gopeed:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9999"
    volumes:
      - "${DOWNLOAD_PATH}:/root/Downloads"
    image: liwei2633/gopeed:v1.4.3@sha256:e7bdb031550715ed7179f6728ef9ed101ceb77283752db375a1e51546f02f203
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
