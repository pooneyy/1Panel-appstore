additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: postgresql
      edit: true
      envKey: PANEL_DB_TYPE
      labelZh: 数据库 服务 (前置检查)
      labelEn: Database Service (Pre-check)
      required: true
      type: apps
      values:
        - label: PostgreSQL
          value: postgresql
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
        - label: Percona
          value: percona
    - default: "/home/gitea"
      edit: true
      envKey: GITEA_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 3000
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: 22
      envKey: PANEL_APP_PORT_SSH
      labelZh: SSH 端口
      labelEn: SSH Port
      required: true
      rule: paramPort
      type: number
    - default: postgresql
      edit: true
      envKey: DB_TYPE
      labelZh: 数据库 类型
      labelEn: Database Type
      required: true
      type: select
      values:
        - label: PostgreSQL
          value: postgresql
        - label: MySQL (MariaDB, Percona)
          value: mysql
    - default: "127.0.0.1"
      edit: true
      envKey: DB_HOSTNAME
      labelZh: 数据库 主机地址
      labelEn: Database Host
      required: true
      type: text
    - default: 5432
      edit: true
      envKey: DB_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      required: true
      rule: paramPort
      type: number
    - default: "gitea"
      edit: true
      envKey: DB_USER
      labelZh: 数据库 用户名
      labelEn: Database User
      required: true
      type: text
    - default: ""
      edit: true
      envKey: DB_PASSWD
      labelEn: Database Password
      labelZh: 数据库 密码
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: "gitea"
      edit: true
      envKey: DB_NAME
      labelZh: 数据库 名称
      labelEn: Database Name
      required: true
      type: text
    - default: "Gitea"
      edit: true
      envKey: APP_NAME
      labelZh: 应用名称
      labelEn: Application Name
      required: true
      type: text
    - default: "localhost"
      edit: true
      envKey: DOMAIN
      labelZh: HTTP 克隆域名
      labelEn: HTTP Clone Domain
      required: true
      type: text
    - default: "localhost"
      edit: true
      envKey: SSH_DOMAIN
      labelZh: SSH 克隆域名
      labelEn: SSH Clone Domain
      required: true
      type: text
    - default: ""
      edit: true
      envKey: ROOT_URL
      labelZh: 公共 URL (覆盖级)
      labelEn: Public URL (Override)
      required: false
      rule: paramExtUrl
      type: text
    - default: "false"
      edit: true
      envKey: LFS_START_SERVER
      labelZh: 启用 Git LFS 支持
      labelEn: Enable Git LFS Support
      required: true
      type: select
      values:
        - label: 开启
          value: "true"
        - label: 关闭
          value: "false"
    - default: "false"
      edit: true
      envKey: DISABLE_REGISTRATION
      labelZh: 禁用注册
      labelEn: Disable Registration
      required: true
      type: select
      values:
        - label: 开启
          value: "true"
        - label: 关闭
          value: "false"
    - default: "false"
      edit: true
      envKey: REQUIRE_SIGNIN_VIEW
      labelZh: 强制登录
      labelEn: Require Signin
      required: true
      type: select
      values:
        - label: 开启
          value: "true"
        - label: 关闭
          value: "false"
    - default: ""
      edit: true
      envKey: INSTALL_LOCK
      labelZh: 禁止访问安装页面
      labelEn: Disable Access to Install Page
      required: true
      type: select
      values:
        - label: 开启
          value: "true"
        - label: 关闭
          value: "false"
    - default: ""
      edit: true
      envKey: SECRET_KEY
      labelZh: 全局密钥 (覆盖级)
      labelEn: Global Secret Key (Override)
      required: false
      type: text
    - default: "false"
      edit: true
      envKey: PROXY_ENABLED
      labelZh: 启用代理
      labelEn: Enable Proxy
      required: true
      type: select
      values:
        - label: 开启
          value: "true"
        - label: 关闭
          value: "false"
    - default: ""
      edit: true
      envKey: PROXY_URL
      labelZh: 代理服务器地址
      labelEn: Proxy Server URL
      required: false
      type: text
    - default: "**"
      edit: true
      envKey: PROXY_HOSTS
      labelZh: 代理网址
      labelEn: Proxy Hosts
      required: false
      type: text
